<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Titulo" />
                <h:inputText value="#{livroBean.novoLivro.titulo}" />
                <h:outputLabel value="Autoir" />
                <h:inputText value="#{livroBean.novoLivro.autor}" />
                <h:commandButton  value="Adicionar" action="#{livroBean.adicionar()}" />
            </h:panelGrid>
            <h:dataTable value="#{livroBean.livros}" var="livro" border="1">
                <f:facet name="header">
                    Relação de Lrivos
                </f:facet>
                <h:column >
                    <f:facet name="header">Titulo</f:facet>
                    <h:outputText value="#{livro.titulo}" />    
                </h:column>
                    
                <h:column >
                    <f:facet name="header">Autor</f:facet>
                    <h:outputText value="#{livro.autor}" />    
                </h:column>
                    
                <h:column >
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Remover" action="#{livroBean.excluir(livro)}" />  
                </h:column>
                  <f:facet name="footer">
                      Total Livros Cadastrados :<h:outputText  value="#{livroBean.total}"/>
                </f:facet>   
            
            </h:dataTable>
        </h:form>
    </h:body>
</html>
